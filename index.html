
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>무작위 번호 추출기</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>무작위 번호 추출기</h1>
    <p id="textarea"> 아래 입력된 숫자 범위 내에서 겹치지 않는 숫자를 무작위 추출합니다.</p>

    <p id="textarea">
      <label for="startNum">숫자 범위: </label>
      <input type="number" id="startNum" min="1" max="100" value="1"> ~ <input type="number" id="endNum" min="1" max="100" value="100">
    </p>

    <p id="textarea">  
      <label for="selectNum">추출 숫자의 갯수: </label>
      <input type="number" id="selectNum" min="1" max="100" value="6">
      <input type="button" id="button" name="button" value="추첨하기"/>
    </p>

    <p id="console"></p>
  </body>
</html>
